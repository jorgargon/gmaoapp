<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logoWhite.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color, #f4f6f9);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .loginContainer {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .loginLogoBox {
            background-color: var(--primary, #1976d2);
            padding: 1.5rem;
            border-radius: 8px 8px 0 0;
            margin: -2.5rem -2.5rem 2rem -2.5rem;
        }

        .loginLogo {
            max-width: 140px;
        }

        .loginTitle {
            margin-top: 0;
            color: var(--text-primary, #333);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .loginForm {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            text-align: left;
        }

        .loginForm label {
            font-weight: 600;
            color: var(--text-primary, #333);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: block;
        }

        .loginForm input {
            padding: 0.65rem 0.85rem;
            border: 1px solid var(--border-color, #ccc);
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .loginForm input:focus {
            outline: none;
            border-color: var(--primary, #1976d2);
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        .loginButton {
            background-color: var(--primary, #1976d2);
            color: white;
            border: none;
            padding: 0.85rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
            width: 100%;
        }

        .loginButton:hover {
            background-color: var(--primary-hover, #115293);
        }

        .loginButton:disabled {
            background-color: #a0c2e6;
            cursor: not-allowed;
        }

        .loginError {
            color: #d32f2f;
            background-color: #fde0e0;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 1.5rem;
            border: 1px solid #eba4a4;
        }
    </style>
</head>

<body>

    <div class="loginContainer">
        <div class="loginLogoBox">
            <img src="{{ url_for('static', filename='images/logoWhite.png') }}" alt="Logo" class="loginLogo">
        </div>

        <h1 class="loginTitle">Acceso GMAO</h1>

        <div id="loginError" class="loginError"></div>

        <form id="loginForm" class="loginForm" onsubmit="event.preventDefault(); doLogin();">
            <div>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="btnSubmit" class="loginButton">Iniciar sesión</button>
        </form>
    </div>

    <script>
        async function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const btnSubmit = document.getElementById('btnSubmit');

            if (!username || !password) return;

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Verificando...';
            errorDiv.style.display = 'none';

            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await resp.json();

                if (resp.ok && data.success) {
                    const isMobile = /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    window.location.href = isMobile ? '/movil/' : '/home';
                } else {
                    errorDiv.textContent = data.error || 'Error al iniciar sesión';
                    errorDiv.style.display = 'block';
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Iniciar sesión';
                }
            } catch (e) {
                errorDiv.textContent = 'Error de conexión con el servidor.';
                errorDiv.style.display = 'block';
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Iniciar sesión';
            }
        }
    </script>

</body>

</html>
